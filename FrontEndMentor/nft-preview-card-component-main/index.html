<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>

    <div class="container">
      <div class="img-container">
        <img src="/images/image-equilibrium.jpg" alt="image">
      </div>
      <div class="title">Equilibrium #3429</div>
      <div class="text">Our Equilibrium collection promotes balance and calm.</div>
      
      <div class="info-container">
        <div class="data">
          <div> 
            <img src="/images/icon-ethereum.svg" alt="ethereum">
            <div class="data-text">0.041ETH</div> 
          </div>
        </div>
        
        <div>
          <div class="days-left"> 
            <img src="/images/icon-clock.svg" alt="clock"> 
            <div class="days-left-text">3 days left</div> 
          </div>
        </div>
        
      </div>

      <hr>
      
      <footer class="footer"> <img src="/images/image-avatar.png" alt="avatar"> <div> Creation of <span>Jules Wyvern</span></div>   </footer>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebastian Abril</a>.
    </div>

 
</body>
</html>
