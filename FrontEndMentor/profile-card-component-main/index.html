<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>

  <main class="main">

    <header class="header">
      <div class="img-container">
        <img class="img" src="./images/image-victor.jpg" alt="Foto">
      </div>
    </header>

    <section class="section">
      <label class="sectionName">Victor Crest <span>26</span></label>
      <label class="sectionCity">London</label>
    </section>

    <footer class="footer">
      <div class="footer-followers">
        <label class="title">80K</label>
        <label class="value">Followers</label>
      </div>
      <div class="footer-likes">
        <label class="title">803K</label>
        <label class="value">Likes</label>
      </div>
      <div class="footer-photos">
        <label class="title">1.4K</label>
        <label class="value">Pohots</label>
      </div>
    </footer>
  </main>

</body>
</html>
